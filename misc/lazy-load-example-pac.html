<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type='text/javascript'>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    (function () {
        var gads = document.createElement('script');
        gads.defer = true;
        gads.type = 'text/javascript';
        var useSSL = 'https:' == document.location.protocol;
        gads.src = (useSSL ? 'https:' : 'http:') +
            '//www.googletagservices.com/tag/js/gpt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(gads, node);
    })();
</script>


<script type="text/javascript">
    var slotsAtlantic = [];
    googletag.cmd.push(function () {
        googletag.pubads().enableSingleRequest();
        googletag.pubads().collapseEmptyDivs(true);
        googletag.pubads().disableInitialLoad();
        googletag.enableServices();
    });
</script>

</head>
<body>


    <div class="Ad Ad-leaderboard">
        <div id='div-gpt-ad-leaderboard1'>
            <script type='text/javascript'>
                googletag.cmd.push(function () {
                    var mapping = googletag.sizeMapping()
                        .addSize([1300, 0], [[970, 250], [728, 90]])
                        .addSize([768, 0], [728, 90])
                        .addSize([0, 0], [320, 50])
                        .build();
                    var leaderboardTop = googletag.defineSlot('/60035833/PAC/Famous/Home_Page', [[728, 90], [320, 50], [970, 250]], 'div-gpt-ad-leaderboard1').defineSizeMapping(mapping).setTargeting('position', ['1']).addService(googletag.pubads());
                    googletag.display('div-gpt-ad-leaderboard1');
                    googletag.pubads().refresh([leaderboardTop]);
                });
            </script>
        </div>
    </div>



    <div id='div-gpt-ad-mrec1'>
        <script type='text/javascript'>
            var slot;
            googletag.cmd.push(function () {
                
                slot = googletag.defineSlot('/60035833/PAC/Famous/Home_Page', [[300, 250], [300, 600]], 'div-gpt-ad-mrec1').
                       setTargeting('position', '1').addService(googletag.pubads());
                

                googletag.display('div-gpt-ad-mrec1');
                slotsAtlantic.push({
                    slot: slot,
                    id: 'div-gpt-ad-mrec1',
                    carousel: ''
                });
            });
        </script>
    </div>
