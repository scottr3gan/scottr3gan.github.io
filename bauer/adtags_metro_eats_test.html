<html>
<head>
<script type='text/javascript'>
	var gptadslots=[];
	var googletag = googletag || {};
	googletag.cmd = googletag.cmd || [];
	(function(){ var gads = document.createElement('script');
		gads.async = true; gads.type = 'text/javascript';
		var useSSL = 'https:' == document.location.protocol;
		gads.src = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
		var node = document.getElementsByTagName('script')[0];
		node.parentNode.insertBefore(gads, node);
	})();
</script>
<script type="text/javascript">
	googletag.cmd.push(function() {
		var mapOutOfPage = googletag.sizeMapping().addSize([0,0], [1,1]).build();
		gptadslots[0]= googletag.defineOutOfPageSlot('/13534306/MetroEats/home', 'div-gpt-ad-oop').defineSizeMapping(mapOutOfPage).addService(googletag.pubads());
		var mapLeaderboard = googletag.sizeMapping().addSize([0, 0], []).addSize([640,0], [[728,90],[760,120]]).build();
		gptadslots[1]= googletag.defineSlot('/13534306/MetroEats/home', [[760,120],[728,90]],'div-gpt-ad-Leaderboard-1').defineSizeMapping(mapLeaderboard).setTargeting('pos',['1']).addService(googletag.pubads());
		var mapMedRec = googletag.sizeMapping().addSize([0,0], [300,250]).build();
		gptadslots[2]= googletag.defineSlot('/13534306/MetroEats/home', [[300,250]],'div-gpt-ad-MedRec-1').defineSizeMapping(mapMedRec).setTargeting('pos',['1']).addService(googletag.pubads());
		gptadslots[3]= googletag.defineSlot('/13534306/MetroEats/home', [[300,250]],'div-gpt-ad-MedRec-2').defineSizeMapping(mapMedRec).setTargeting('pos',['2']).addService(googletag.pubads());
	
	// googletag.pubads().enableSingleRequest();
	googletag.pubads().setTargeting('pagetype',['home'])
	// Add additional lines for more page-level custom targeting
	googletag.pubads().collapseEmptyDivs();
	googletag.pubads().enableAsyncRendering();
	googletag.enableServices();
	});
</script>

</head>
<body>

<!-- Start out of page ad slot -->
<div id='div-gpt-ad-oop'>
	<script type='text/javascript'>
		googletag.cmd.push(function() { googletag.display('div-gpt-ad-oop'); });
	</script>
</div>
<!-- End out of page ad slot -->

<!-- Start 760x120 pos 1 ad slot -->
<div id='div-gpt-ad-Leaderboard-1'>
	<script type='text/javascript'>
		googletag.cmd.push(function() { googletag.display('div-gpt-ad-Leaderboard-1'); });
	</script>
</div>
<!-- End 760x120 pos 1 ad slot -->

<!-- Start 300x250 pos 1 ad slot -->
<div id='div-gpt-ad-MedRec-1'>
	<script type='text/javascript'>
		googletag.cmd.push(function() { googletag.display('div-gpt-ad-MedRec-1'); });

<!-- Start 300x250 pos 2 ad slot -->
<div id='div-gpt-ad-MedRec-2'>
