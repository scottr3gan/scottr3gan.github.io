<html>

<head>
<title>Desktop Advertising</title>
<link rel="shortcut icon" href="/assets/ico/favicon.ico">

<!-- Start GPT header script -->
<script type='text/javascript'>
	var gptadslots=[];
	var googletag = googletag || {};
	googletag.cmd = googletag.cmd || [];
	(function(){ var gads = document.createElement('script');
		gads.async = true; gads.type = 'text/javascript';
		var useSSL = 'https:' == document.location.protocol;
		gads.src = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
		var node = document.getElementsByTagName('script')[0];
		node.parentNode.insertBefore(gads, node);
	})();
<!-- End GPT header script --> 
<!-- Start GPT ad slot declaration -->
googletag.cmd.push(function() {
	gptadslots[1]= googletag.defineSlot('/15557146/bom.gov.au/home', [300, 250],'div-gpt-ad-medrec-1').setTargeting('pos',['1']).addService(googletag.pubads());
	googletag.pubads()
		.setTargeting('env',['desktop'])
	googletag.pubads().collapseEmptyDivs();
	googletag.pubads().enableAsyncRendering();
	googletag.enableServices();
});
</script>
<!-- End GPT ad slot declaration -->

</head>

<body style="margin: 0; padding: 0;">

<div align="center">

<!-- Start Med Rec pos 1 ad slot -->
<div id='div-gpt-ad-medrec-1'>
	<script type='text/javascript'>
		googletag.cmd.push(function() { googletag.display('div-gpt-ad-medrec-1'); });
	</script>
</div>
<!-- End Med Rec pos 1 ad slot -->

</div>

</body

</html>
